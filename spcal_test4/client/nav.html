<md-toolbar style="background:#F5F5F5" md-padding>
        <div layout="row" layout-align="start center" layout-padding>
                <img alt="Brand" src="images/Hsbc-logo.svg" width="120">
                <!-- <i class="material-icons md-48 md-dark md-inactive">search</i> -->
                <span flex></span>
                <div ng-controller="AutoCompleteCtrl as ctrl" ng-cloak>
                        <form ng-submit="$event.preventDefault()">
                                <md-autocomplete style="width:300px"
                                        md-autofocus md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                                        md-search-text="ctrl.searchText"
                                        md-selected-item-change="ctrl.selectedItemChange(item)"
                                        md-selected-item="ctrl.selectedItem" md-no-cache="ctrl.noCache"
                                        ng-disabled="ctrl.isDisabled"
                                        md-items="item in ctrl.querySearch(ctrl.searchText)"
                                        md-item-text="item.display" md-min-length="0"
                                        placeholder="Currency/Equilty-linked Assets">
                                    <md-item-template>
                                        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                                    </md-item-template>
                                    <md-not-found>
                                        No states matching "{{ctrl.searchText}}" were found.
                                    </md-not-found>
                                </md-autocomplete>
                        </form>
                </div>
        </div>
</md-toolbar>
