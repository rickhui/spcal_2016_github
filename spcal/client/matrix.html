<md-card style="height:450px" ng-controller="MatrixCtrl">
  <md-card-title >
    <md-content class="container" >
      <div id="parentContainer" >
        <input id="search_field" type="hidden">
        <input id="search_button" style="display:none;" type="button">
        <div class="handsontable" id="matrixTable"></div>
      </div>
    </md-content>
  </md-card-title>

  <md-card-actions layout="row" layout-align="end center">
          <input style="display:none;" id="toggle_button" type="checkbox" ng-model="checked" >
          <md-button ng-show="checked" class="md-raised" style="background: #ffffff; color:black">Conversion Rates</md-button>
          <md-button ng-show="checked" class="md-raised" style="background: #3399ff; color:white">Tenors</md-button>
          <md-button ng-show="checked" class="md-raised" style="background: #cc0066; color:white">Interest Rates</md-button>
  </md-card-actions>
</md-card>
