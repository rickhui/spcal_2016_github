<md-toolbar style="background:#F5F5F5" md-padding>
        <div layout="row" layout-align="start center">
            <div class="navbar-header" flex="66">
                <a class="navbar-brand">
                    <img alt="Brand" src="images/Hsbc-logo.svg" width="120">
                </a>

            </div>

            <div flex="33">

                <div class="navbar-form" layout="row" layout-align="end center">
                    <div ng-controller="AutoCompleteCtrl as ctrl" flex="75" ng-cloak>
                <md-content >
                <form ng-submit="$event.preventDefault()">
                        <!--
                            ng-model="ctrl.selectedItemChange(item)"  -->
                    <md-autocomplete md-autofocus md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-selected-item="ctrl.selectedItem" md-no-cache="ctrl.noCache" ng-disabled="ctrl.isDisabled" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="0"  placeholder="Currency/Equilty-linked Assets">
                        <md-item-template>
                            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                        </md-item-template>
                        <md-not-found>
                            No states matching "{{ctrl.searchText}}" were found.
                            <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                        </md-not-found>

                    </md-autocomplete>
                     </form>
                    </md-content>
                </div>
                <div flex="25">
                    <md-button class="md-raised">Search</md-button>
                </div>
                </div>

        </div>
        </div>
</md-toolbar>
